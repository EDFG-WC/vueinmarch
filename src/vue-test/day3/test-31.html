<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>路由规则传参2</title>
  <script src="../liib/vue-2.4.0.js"></script>
  <script src="../liib/vue-router-3.0.1.js"></script>

</head>
<body>
<div id="app">
  <!--如果在路由中传参(直接在这里写太low了, 肯定不会这样用)-->
  <router-link to="/login?id=10&name=zhangsan">登陆</router-link>
  <router-link to="/register?id=10">注册</router-link>
  <router-view></router-view>
</div>
<script>
  var login = {
    template: '<h1>登陆---{{$route.query.id}}---{{$route.query.name}}</h1>',
    //组件也有声明周期, 也可以有钩子函数
    created() {
      console.log(this.$route);
      console.log(this.$route.query.id);
    }
  };
  var register = {
    template: '<h1>注册</h1>'
  };
  //router: 路由器 route: 路由 routes: 路由器对象列表
  var routerObj = new VueRouter({
    routes: [
      {path: '/login', component: login},
      {path: '/register', component: register}
    ]
  });
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {},
    router: routerObj
  });
</script>
</body>
</html>
