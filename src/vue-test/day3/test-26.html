<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>定义组件的方式</title>
  <script src="../liib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
  <login></login>
</div>
<script>
  //定义全局的组件使用Vue.component('组件名称',组件的模板对象)
  var login = {template: '<h1>123456</h1>'};
  Vue.component('login', login);
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {}
  });
</script>
</body>
</html>
