<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用ref获取DOM元素</title>
  <script src="../liib/vue-2.4.0.js"></script>
  <link rel="stylesheet" href="../liib/bootstrap-3.3.7.css">
</head>
<body>
<div id="app">
  <button @click="getElement">获取元素</button>
  <h3 ref="myh3">哈哈哈, 今天天气不错</h3>
  <login ref="myLogin"></login>
</div>

<template id="tmpl">

</template>
<script>
  var login = {
    template: '<h1>登陆组件</h1>',
    data() {
      return {
        msg: 'son, 略略略'
      }
    },
    methods:{
      show(){
        console.log('获取子组件的方法');
      }
    }
  };
  Vue.component('login', login);
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {
      getElement() {
        //console.log(this.$refs.myh3.innerText);
        //console.log(this.$refs.myLogin.msg);
        console.log(this.$refs.myLogin.show());
      }
    },
    components: {},
    ///不能调用loadComments方法, 因为在执行这个钩子函数的时候, data和methods都还没有被创建出来
    beforeCreate() {
    },
    created() {
    }
  });
</script>
</body>
</html>
