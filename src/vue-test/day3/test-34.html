<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>路由的嵌套</title>
  <script src="../liib/vue-2.4.0.js"></script>
  <script src="../liib/vue-router-3.0.1.js"></script>

</head>
<body>
<div id="app">
  <router-link to="/account">Account</router-link>
  <router-view></router-view>
</div>
<template id="t1">
  <div>
    <h1>这是Account组件</h1>
    <router-link to="/account/login">login</router-link>
    <router-link to="/account/register">register</router-link>
    <router-view></router-view>
  </div>
</template>
<script>

  var account = {
    template: '#t1'
  };

  var login = {
    template: '<h1>登陆</h1>'
  };
  var register = {
    template: '<h1>注册</h1>'
  };

  var router = new VueRouter(
    {
      routes: [
        {
          path: '/account',
          component: account,
          children: [
            {
              path: 'login',
              component: login
            },
            {
              path: 'register',
              component: register
            }
          ]
        }
      ]
    }
  );

  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {},
    router
  });

</script>
</body>
</html>
