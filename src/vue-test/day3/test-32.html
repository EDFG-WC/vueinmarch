<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>路由规则传参2</title>
  <script src="../liib/vue-2.4.0.js"></script>
  <script src="../liib/vue-router-3.0.1.js"></script>

</head>
<body>
<div id="app">
  <!--这种方式用params来取-->
  <!--query和params的区别: query刷新id不会消失, 而params反之-->
  <router-link to="/login/12/wangchen">登陆</router-link>
  <router-link to="/register">注册</router-link>
  <router-view></router-view>
</div>
<script>
  var login = {
    template: '<h1>登陆---{{$route.params.id}}---{{$route.params.name}}</h1>',
    //组件也有声明周期, 也可以有钩子函数
    created() {
      console.log(this.$route);
      console.log(this.$route.params.id);
    }
  };
  var register = {
    template: '<h1>注册</h1>'
  };
  //router: 路由器 route: 路由 routes: 路由器对象列表
  var routerObj = new VueRouter({
    routes: [
      {path: '/login/:id/:name', component: login},
      {path: '/register', component: register}
    ]
  });
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {},
    router: routerObj
  });
</script>
</body>
</html>
