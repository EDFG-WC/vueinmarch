<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>定义和使用组建</title>
  <script src="../liib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
  <my-com1></my-com1>
</div>
<script>
  //1.1 使用Vue.extend创建全局Vue组件
  var com1 = Vue.extend({
    //template只能有一个根元素(如果里面有多个标签, 那就用一个<div></div>把多个元素包起来)
    template:'<h3>这是用Vue.extend创建的组件</h3>'
  });
  //1.2 使用Vue.component('组件的名称', 创建出来的组件模板对象) 注册一个真正有名称的组件
  //可以用驼峰法则命名组件, 但使用时只能用-来隔开单词myCom1只能用my-com1
  //Vue.component的第一个参数: 组件的名称, 将来在引用组件的时候, 就是一个标签形式来引入它的
  //Vue.component的第二个参数: Vue.extend创建的组件, 其中template就是组件将来要展示的HTML内容
  Vue.component('myCom1',com1);
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {}
  });
</script>
</body>
</html>
