<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!--使用v-for进行数字迭代, count从1开始-->
  <p v-for="count in 10">
    这是第{{count}}次循环
  </p>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {}
  });
</script>
</body>
</html>
