<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!--遍历JavaBean-->
  <p v-for="(value, key, index) in user">
    {{key}}===={{value}}---{{index}}
  </p>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      user: {
        id: 1,
        name: 'tony stark',
        gender: 'male'
      }
    },
    methods: {}
  });
</script>
</body>
</html>
