<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!--<p v-for="item in list">
    {{item}}
  </p>-->
  <p v-for="(item,i) in list">
    index:{{i}}---value:{{item}}
  </p>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      list: [1, 2, 3, 4, 5, 6]
    },
    methods: {}
  });
</script>
</body>
</html>
