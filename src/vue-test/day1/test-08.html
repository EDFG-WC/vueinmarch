<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS样式</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .red {
      color: red;
    }

    .thin {
      font-weight: 200;
    }

    .italic {
      font-style: italic;
    }

    .active {
      letter-spacing: 0.5em;
    }
  </style>
</head>
<body>
<div id="app">
  <!--可以直接在:style之后接一个对象(对象就是无序的键值对, key是属性, 如果不是一个单词就要用''或者改成连在一起的驼峰法则词fontWeight)-->
  <!--<h1 :style="{color:'red','font-weight':150}">这是一个h1</h1>-->
  <!--<h1 :style="styleObj">这是一个h1</h1>-->
  <!--直接在style里放一个数组-->
  <h1 :style="[styleObj,styleObj1]">这是一个h1</h1>

</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      styleObj: {
        'font-weight': 150
      },
      styleObj1: {
        color: 'yellow'
      }
    },
    methods: {}
  });
</script>
</body>
</html>
