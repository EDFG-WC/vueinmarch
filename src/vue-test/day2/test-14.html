<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if和v-show</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <input type="button" @click="toggle" :value="btn">
  <!--v-if的特点: 每次都会重新删除或创建元素-->
  <!--v-show的特点: 每次不会重新删除或者创建元素, 只是在标签里增加一个style="display: none;"让标签不显示-->
  <!--v-if有较高的切换性能消耗, 如果元素涉及到频繁的切换, 最好不要使用v-if-->
  <!--v-show有较高的初始渲染消耗, 如果元素可能永远也不会被显示出来, 则不要使用v-show-->
  <h3 v-if="flag">controlled by v-if</h3>
  <h4 v-show="flag">controlled by v-show</h4>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      flag: true,
      btn: '转换'
    },
    methods: {
      toggle() {
        this.flag = !this.flag;
      }
    }
  });
</script>
</body>
</html>
